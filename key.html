<!DOCTYPE html>
<html>
<head>
  <title>Load JSON from JS</title>
</head>
<body>
  <div id="content"></div>
  <h1>haha</h1>
  <script>
    // Dữ liệu JSON được định nghĩa trong JavaScript
    const jsonData = {
      188bet:"https://188bet",
      m88:"https://188bet",
      fb88:"https://fb88",
      vn88:"https://vn88"
    };

    // Lấy phần tử HTML nơi cần chèn nội dung
    const contentElement = document.getElementById("content");

    // Chèn nội dung HTML từ jsonData vào phần tử
    if (jsonData.html) {
      contentElement.innerHTML = jsonData.html;
      console.log("Nội dung được chèn:", jsonData.html);
    } else {
      console.error("Không tìm thấy dữ liệu HTML trong jsonData");
    }
  </script>
</body>
</html>
