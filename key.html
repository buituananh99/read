<!DOCTYPE html>
<html>
<head>
  <title>Load JSON from JS</title>
</head>
<body>
  <div id="content"></div>
  <script>
    // Dữ liệu JSON
    const jsonData = {
      188bet: "https://188bet",
      m88: "https://m88",
      fb88: "https://fb88",
      vn88: "https://vn88"
    };

    // Lấy phần tử HTML nơi cần chèn nội dung
    const contentElement = document.getElementById("content");

    // Tạo danh sách HTML từ dữ liệu JSON
    let htmlContent = "<ul>"; // Bắt đầu danh sách
    for (const [key, value] of Object.entries(jsonData)) {
      htmlContent += `<li><a href="${value}" target="_blank">${key}</a></li>`;
    }
    htmlContent += "</ul>"; // Kết thúc danh sách

    // Chèn danh sách HTML vào trang
    contentElement.innerHTML = htmlContent;

    // In ra console để kiểm tra
    console.log("Nội dung được chèn:", htmlContent);
  </script>
</body>
</html>
